# Refresh tmux configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set prefix
unbind C-b
set -g prefix C-a
# bind C-Space send-prefix

set -g set-clipboard on

# Vim mode
setw -g mode-keys vi
bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-l resize-pane -R

# After <C-s>+[ you enter copy mode.
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# set 24 bit color
# set -g default-terminal "tmux*"
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set zsh as default shell
set-option -g default-shell /usr/bin/fish

#Allow mouse use
set -g mouse on

# Start windows and panes counting at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory so it is easier to navigate home if you need
# rather than to navigate where you were
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# For displaying images in the terminal
set-option -g allow-passthrough on

# Shift Alt vim heys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
# C-hjkl to navigate panes
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'pwittchen/tmux-plugin-ram'

# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavor 'mocha'
set -g status on
set -g status-position top   

# --- Lualine-like statusline (Catppuccin Mocha) ---
# Palette (matches nvim-lualine Catppuccin Mocha)
set -g @thm_rosewater  "#f5e0dc"
set -g @thm_flamingo   "#f2cdcd"
set -g @thm_pink       "#f5c2e7"
set -g @thm_blue       "#89b4fa"
set -g @thm_lavender   "#b4befe"
set -g @thm_green      "#a6e3a1"
set -g @thm_teal       "#94e2d5"
set -g @thm_sky        "#89dceb"
set -g @thm_sapphire   "#74c7ec"
set -g @thm_peach      "#fab387"
set -g @thm_yellow     "#f9e2af"
set -g @thm_mauve      "#cba6f7"
set -g @thm_red        "#f38ba8"
set -g @thm_maroon     "#eba0ac"
set -g @thm_text       "#cdd6f4"
set -g @thm_subtext1   "#bac2de"
set -g @thm_subtext0   "#a6adc8"
set -g @thm_overlay0   "#6c7086"
set -g @thm_overlay1   "#7f849c"
set -g @thm_overlay2   "#9399b2"
set -g @thm_surface0   "#313244"
set -g @thm_surface1   "#45475a"
set -g @thm_surface2   "#585b70"
set -g @thm_base       "#1e1e2e"
set -g @thm_mantle     "#181825"
set -g @thm_crust      "#11111b"

# Mode Colors - Change these to update colors everywhere
set -g @mode_color_prefix  "#{@thm_peach}"
set -g @mode_color_copy    "#{@thm_blue}"
set -g @mode_color_zoom    "#{@thm_teal}"
set -g @mode_color_normal  "#{@thm_mauve}"

# Overall bar styling
set -g status on
set -g status-position top
set -g status-interval 1
set -g status-justify absolute-centre
set -g status-style "fg=#{@thm_text},bg=#{@thm_crust}"
set -g status-left-length 120
set -g status-right-length 120


# --- Status Line Components ---

# Mode Indicator (Left Side)
set -g @mode_indicator_prefix "#[bg=#{E:@mode_color_prefix},fg=#{@thm_crust},bold] 󰘳 PREFIX #[bg=#{@thm_surface0},fg=#{E:@mode_color_prefix}]"
set -g @mode_indicator_copy   "#[bg=#{E:@mode_color_copy},fg=#{@thm_crust},bold]  COPY #[bg=#{@thm_surface0},fg=#{E:@mode_color_copy}]"
set -g @mode_indicator_zoom   "#[bg=#{E:@mode_color_zoom},fg=#{@thm_crust},bold]  ZOOM #[bg=#{@thm_surface0},fg=#{E:@mode_color_zoom}]"
set -g @mode_indicator_normal "#[bg=#{E:@mode_color_normal},fg=#{@thm_crust},bold]  NORMAL #[bg=#{@thm_surface0},fg=#{E:@mode_color_normal}]"

set -g @status_mode_indicator "#{?client_prefix,#{E:@mode_indicator_prefix},#{?#{==:#{pane_mode},copy-mode},#{E:@mode_indicator_copy},#{?window_zoomed_flag,#{E:@mode_indicator_zoom},#{E:@mode_indicator_normal}}}}"

# Session Name Segment
set -g @session_segment_prefix "#[bg=#{@thm_surface0},fg=#{E:@mode_color_prefix}]  #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"
set -g @session_segment_copy   "#[bg=#{@thm_surface0},fg=#{E:@mode_color_copy}]  #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"
set -g @session_segment_zoom   "#[bg=#{@thm_surface0},fg=#{E:@mode_color_zoom}]  #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"
set -g @session_segment_normal "#[bg=#{@thm_surface0},fg=#{E:@mode_color_normal}]  #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"

set -g @status_session_indicator "#{?client_prefix,#{E:@session_segment_prefix},#{?#{==:#{pane_mode},copy-mode},#{E:@session_segment_copy},#{?window_zoomed_flag,#{E:@session_segment_zoom},#{E:@session_segment_normal}}}}"

# Current Path Segment
set -g @status_path_segment "#[bg=#{@thm_crust},fg=#{@thm_overlay0}] #{s|.*/([^/]+/[^/]+)$|../\\1|:#{s|/home/jon|~|:pane_current_path}}"

# User & Time (Right Side)
set -g @user_time_prefix "#[fg=#{E:@mode_color_prefix},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{E:@mode_color_prefix},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{E:@mode_color_prefix},bold]  %H:%M "
set -g @user_time_copy   "#[fg=#{E:@mode_color_copy},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{E:@mode_color_copy},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{E:@mode_color_copy},bold]  %H:%M "
set -g @user_time_zoom   "#[fg=#{E:@mode_color_zoom},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{E:@mode_color_zoom},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{E:@mode_color_zoom},bold]  %H:%M "
set -g @user_time_normal "#[fg=#{E:@mode_color_normal},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{E:@mode_color_normal},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{E:@mode_color_normal},bold]  %H:%M "

set -g @status_user_time "#{?client_prefix,#{E:@user_time_prefix},#{?#{==:#{pane_mode},copy-mode},#{E:@user_time_copy},#{?window_zoomed_flag,#{E:@user_time_zoom},#{E:@user_time_normal}}}}"
# --- Assembly ---

# Status Left
# Mode Indicator + Session Name + Path
set -g status-left "#{E:@status_mode_indicator}#{E:@status_session_indicator}#{E:@status_path_segment} "

# Status Right
# CPU/RAM + Dynamic User/Time block
set -g status-right "#[fg=#{@thm_overlay0},bg=#{@thm_crust}] #[fg=#{@thm_red},bg=#{@thm_crust}] #{cpu_percentage} #[fg=#{@thm_green},bg=#{@thm_crust}]󰍛 #{ram_percentage} #[fg=#{@thm_surface0}]#{E:@status_user_time}#[default]"

# Window tabs
set -g window-status-separator "  "
set -g window-status-format "#[fg=#{@thm_overlay0}]· #{b:pane_current_path}"
set -g window-status-current-format "#[fg=#{@thm_peach}]• #[bold]#{b:pane_current_path}"

# Which-key plugin
set -g @plugin 'alexwforsythe/tmux-which-key'

# Tmuxifier
# Trigger TPM's install command with prefix + I to install Tmuxifier to TPM's plugin directory (default is $HOME/.tmux/plugins).
# To use the tmuxifier command, you will need to add the bin directory to your PATH. If you are using the default TPM plugin directory, the bin directory will be $HOME/.tmux/plugins/tmuxifier/bin.
set -g @plugin 'jimeh/tmuxifier'

# To fix that copy-mode-vi does not work on macos
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
