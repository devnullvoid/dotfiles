# -*- conf -*-
# Foot Terminal Emulator Configuration
# Based on Catppuccin Mocha color scheme

# ============================================================================
# Main Configuration
# ============================================================================

# Font settings
font=Monaspace Krypton NF:size=11
font-bold=Monaspace Krypton NF:weight=bold:size=11
font-italic=Monaspace Radon NF:size=11
font-bold-italic=Monaspace Radon NF:weight=bold:size=11

line-height=18px
# letter-spacing=0
# horizontal-letter-offset=0
vertical-letter-offset=1
# box-drawings-uses-font-glyphs=no

# Window settings
pad=4x4 center-when-maximized-and-fullscreen
# initial-window-size-pixels=700x500
# initial-window-size-chars=80x24
# initial-window-mode=windowed
resize-by-cells=yes
resize-delay-ms=100

# Shell and terminal
# shell=$SHELL
# term=foot
# login-shell=no

# Application settings
# app-id=foot
# title=foot
# locked-title=no

# Performance
# workers=<number of logical CPUs>
# dpi-aware=no

# Text rendering
# bold-text-in-bright=no
# word-delimiters=,â”‚`|:"'()[]{}<>
# selection-target=primary

# ============================================================================
# Environment Variables
# ============================================================================
[environment]
# name=value

# ============================================================================
# Bell Configuration
# ============================================================================
[bell]
urgent=no
notify=no
# visual=no
# command=
# command-focused=no

# ============================================================================
# Desktop Notifications
# ============================================================================
[desktop-notifications]
# command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}
# command-action-argument=--action ${action-name}=${action-label}
# close=""
# inhibit-when-focused=yes

# ============================================================================
# Scrollback Configuration
# ============================================================================
[scrollback]
lines=10000
multiplier=3.0
indicator-position=fixed
indicator-format=percentage

# ============================================================================
# URL Handling
# ============================================================================
[url]
launch=xdg-open ${url}
# label-letters=sadfjklewcmpgh
# osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
# uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

# ============================================================================
# Cursor Configuration
# ============================================================================
[cursor]
style=block
# color=<inverse foreground/background>
blink=yes
blink-rate=500
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

# ============================================================================
# Mouse Configuration
# ============================================================================
[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

# ============================================================================
# Touch Configuration
# ============================================================================
[touch]
# long-press-delay=400

# ============================================================================
# Colors - Catppuccin Mocha
# ============================================================================
[colors]
alpha=0.95
foreground=cdd6f4 # Text
background=1e1e2e # Base

# Normal/regular colors (color palette 0-7)
regular0=45475a   # Surface 1
regular1=f38ba8   # Red
regular2=a6e3a1   # Green
regular3=f9e2af   # Yellow
regular4=89b4fa   # Blue
regular5=f5c2e7   # Pink
regular6=94e2d5   # Teal
regular7=bac2de   # Subtext 1

# Bright colors (color palette 8-15)
bright0=585b70    # Surface 2
bright1=f38ba8    # Bright Red
bright2=a6e3a1    # Bright Green
bright3=f9e2af    # Bright Yellow
bright4=89b4fa    # Bright Blue
bright5=f5c2e7    # Bright Pink
bright6=94e2d5    # Bright Teal
bright7=a6adc8    # Subtext 0

# Selection colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>

# Special colors
# flash=7f7f00
# flash-alpha=0.5
# jump-labels=<regular0> <regular3>
# scrollback-indicator=<regular0> <bright4>
# search-box-no-match=<regular0> <regular1>
# search-box-match=<regular0> <regular3>
# urls=<regular3>

