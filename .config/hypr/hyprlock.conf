source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Monaspace Radon Frozen

# GENERAL
general {
  grace = 0
  hide_cursor = false
}

# BACKGROUND
background {
    monitor =
    path = screenshot   # only png supported for now
    color = $base	
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.000
    brightness = 1.0000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# GREETINGS
$fn_greet=echo "Good $(date +%H | awk '{if ($1 < 12) print "morning"; else if ($1 >= 12 && $1 < 17) print "afternoon"; else if ($1 >= 17 && $1 < 22) print "evening"; else print "night"}')"

label {
    monitor =
    text = cmd[update:60000] $fn_greet 
    color = $text
    font_size = 55
    font_family = $font
    position = 165, 320
    halign = left
    valign = center
}
