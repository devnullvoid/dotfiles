# Refresh tmux configuration
unbind r
bind r source-file ~/.tmux.conf

# Set prefix
unbind C-b
set -g prefix C-a
# bind C-Space send-prefix

set -g set-clipboard on

# Vim mode
setw -g mode-keys vi
bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-l resize-pane -R

# After <C-s>+[ you enter copy mode.
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# set 24 bit color
# set -g default-terminal "tmux*"
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set zsh as default shell
set-option -g default-shell /usr/bin/fish

#Allow mouse use
set -g mouse on

# Start windows and panes counting at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory sa it is easier to navigate home if you need
# rather than to navigate where you were
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# For displaying images in the terminal
set-option -g allow-passthrough on

# Shift Alt vim heys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
# C-hjkl to navigate panes
set -g @plugin 'christoomey/vim-tmux-navigator'


# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavor 'mocha'
set -g status on
set -g status-position top   

# --- Lualine-like statusline (Catppuccin Mocha) ---
# Palette (matches nvim-lualine Catppuccin Mocha)
set -g @thm_blue       "#89b4fa"
set -g @thm_green      "#a6e3a1"
set -g @thm_peach      "#fab387"
set -g @thm_mauve      "#cba6f7"
set -g @thm_red        "#f38ba8"
set -g @thm_text       "#cdd6f4"
set -g @thm_overlay0   "#6c7086"
set -g @thm_surface0   "#313244"
set -g @thm_surface1   "#45475a"
set -g @thm_mantle     "#181825"
set -g @thm_crust      "#11111b"

# Overall bar styling
set -g status on
set -g status-position top
set -g status-interval 1
set -g status-justify absolute-centre
set -g status-style "fg=#{@thm_text},bg=#{@thm_crust}"
set -g status-left-length 120
set -g status-right-length 120


# --- Status Line Components ---

# Mode Indicator (Left Side)
# 1. Box: Color BG + Dark Text
# 2. Transition: Color FG + Grey BG
set -g @mode_indicator_prefix "#[bg=#{@thm_peach},fg=#{@thm_crust}] 󰘳 PREFIX #[bg=#{@thm_surface0},fg=#{@thm_peach}]"
set -g @mode_indicator_copy   "#[bg=#{@thm_mauve},fg=#{@thm_crust}]  COPY #[bg=#{@thm_surface0},fg=#{@thm_mauve}]"
set -g @mode_indicator_normal "#[bg=#{@thm_blue},fg=#{@thm_crust}]  NORMAL #[bg=#{@thm_surface0},fg=#{@thm_blue}]"

set -g @status_mode_indicator "#{?client_prefix,#{E:@mode_indicator_prefix},#{?#{==:#{pane_mode},copy-mode},#{E:@mode_indicator_copy},#{E:@mode_indicator_normal}}}"

# Session Name Segment
# 1. Box: Grey BG + Color Text
# 2. Transition: Grey FG + Dark BG
set -g @session_segment_prefix "#[bg=#{@thm_surface0},fg=#{@thm_peach}] #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"
set -g @session_segment_copy   "#[bg=#{@thm_surface0},fg=#{@thm_mauve}] #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"
set -g @session_segment_normal "#[bg=#{@thm_surface0},fg=#{@thm_blue}] #S #[bg=#{@thm_crust},fg=#{@thm_surface0}]"

set -g @status_session_indicator "#{?client_prefix,#{E:@session_segment_prefix},#{?#{==:#{pane_mode},copy-mode},#{E:@session_segment_copy},#{E:@session_segment_normal}}}"

# Current Path Segment
# 1. Box: Dark BG + Grey Text
set -g @status_path_segment "#[bg=#{@thm_crust},fg=#{@thm_overlay0}] #{s|.*/([^/]+/[^/]+)$|../\\1|:#{s|/home/jon|~|:pane_current_path}}"

# User & Time (Right Side)
# Dynamic accent colors based on mode
set -g @user_time_prefix "#[fg=#{@thm_peach},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{@thm_peach},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{@thm_peach}]  %H:%M "
set -g @user_time_copy   "#[fg=#{@thm_mauve},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{@thm_mauve},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{@thm_mauve}]  %H:%M "
set -g @user_time_normal "#[fg=#{@thm_blue},bg=#{@thm_surface0}] #(whoami)@#H #[fg=#{@thm_blue},bg=#{@thm_surface0}]#[fg=#{@thm_crust},bg=#{@thm_blue}]  %H:%M "

set -g @status_user_time "#{?client_prefix,#{E:@user_time_prefix},#{?#{==:#{pane_mode},copy-mode},#{E:@user_time_copy},#{E:@user_time_normal}}}"

# --- Assembly ---

# Status Left
# Mode Indicator + Session Name + Path
set -g status-left "#{E:@status_mode_indicator}#{E:@status_session_indicator}#{E:@status_path_segment}"

# Status Right
# Pane Dimensions + Dynamic User/Time block
set -g status-right "#[fg=#{@thm_overlay0}] #[fg=#{@thm_overlay0}]#{pane_width}x#{pane_height} #[fg=#{@thm_surface0}]#{E:@status_user_time}#[default]"

# Window tabs
set -g window-status-separator " "
set -g window-status-format "#[fg=#{@thm_surface0},bg=#{@thm_crust}]#[bg=#{@thm_surface0},fg=#{@thm_text}] #I:#W #[fg=#{@thm_surface0},bg=#{@thm_crust}]"
set -g window-status-current-format "#[fg=#{@thm_surface1},bg=#{@thm_crust}]#[bg=#{@thm_surface1},fg=#{@thm_text}] #I:#W #[fg=#{@thm_surface1},bg=#{@thm_crust}]"

# Which-key plugin
set -g @plugin 'alexwforsythe/tmux-which-key'

# Tmuxifier
# Trigger TPM's install command with prefix + I to install Tmuxifier to TPM's plugin directory (default is $HOME/.tmux/plugins).
# To use the tmuxifier command, you will need to add the bin directory to your PATH. If you are using the default TPM plugin directory, the bin directory will be $HOME/.tmux/plugins/tmuxifier/bin.
set -g @plugin 'jimeh/tmuxifier'

# To fix that copy-mode-vi does not work on macos
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
